<div class="center">
  <div style="display: grid; grid-row-gap: 15px; margin: 10px 10px 10px 10px;">

    <div style="display: flex; justify-content: center; background-color: darkcyan;">
      <h1>PDF to CSV</h1>
    </div>

    <div>
      <label class="file" for="file">Choose file</label>
      <input type="file" id="file" name="avatar" accept=".pdf" multiple hidden (change)="incomingFiles($event)">
      <button (click)="convert()" [disabled]="files.length === 0">Convert</button>
      <button (click)="save()" [disabled]="csvText === ''">Save</button>
    </div>

    <ng-container *ngIf="csvText !== ''">
      <label>Raw CSV</label>
      <textarea [rows]="textAreaRows">{{csvText}}</textarea>
    </ng-container>

    <div style="display: flex; justify-content: center; color: gray;">
      <h4>Developed by Augusto Fontana</h4>
    </div>
    
  </div>
</div>
