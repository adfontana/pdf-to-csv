<div style="display: grid; grid-row-gap: 15px;">
  <h1>PDF TO CSV</h1>
  <input type="file" id="avatar" name="avatar" accept=".pdf" multiple (change)="incomingFiles($event)">
  <div>
    <button (click)="convert()">Convert</button>
  </div>
  <div>
    <button (click)="save()">Save</button>
  </div>
  <ng-container *ngIf="csvText !== ''">
    <label>Raw CSV</label>
    <textarea [rows]="textAreaRows">{{csvText}}</textarea>
  </ng-container>
</div>
